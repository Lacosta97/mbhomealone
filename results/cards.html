<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MBHA • Розкриття карт</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/cards.css" />
</head>

<body class="mbha-cards">
    <div class="cards-page">
        <header class="cards-top">
            <div class="cards-top__left">
                <div class="cards-badge">MBHA</div>
                <div class="cards-title">
                    <div class="cards-title__h">РОЗКРИТТЯ КАРТ</div>
                    <div class="cards-title__s">Відкриті карти зберігаються локально на цьому пристрої.</div>
                </div>
            </div>

            <div class="cards-top__right">
                <button class="cards-btn" id="btnReset" type="button">СКИНУТИ</button>
            </div>
        </header>

        <main class="cards-main">
            <div class="cards-status" id="status">
                <div class="cards-status__row">
                    <span class="loader"></span>
                    <span id="statusText">Завантажую гравців…</span>
                </div>
            </div>

            <!-- КАРУСЕЛЬ -->
            <section class="carousel-wrap" aria-label="Карусель вибору">
                <div class="carousel-viewport" id="carousel">
                    <div class="carousel-track" id="carouselTrack"></div>
                </div>
                <div class="carousel-hint">Свайпни вліво / вправо • Натисни по центру</div>
            </section>
        </main>

        <footer class="cards-foot">
            <div class="cards-foot__hint">
                <span class="cards-dot"></span>
                <span>Всього: <b id="countTotal">18</b></span>
                <span class="cards-sep">•</span>
                <span>Відкрито: <b id="countOpened">0</b></span>
            </div>
        </footer>

        <div class="cards-fx-layer" id="fxLayer" aria-hidden="true"></div>
    </div>

    <script src="./js/cards.js"></script>
</body>

</html>
