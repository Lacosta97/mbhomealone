<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <!-- Fixed "iPhone SE canvas" + disable zoom -->
    <meta name="viewport" content="width=375, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>MBHA • Розкриття карт</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/cards.css" />
</head>

<body class="mbha-cards">
    <main class="stage">
        <!-- RESET всегда активен (правый верх) -->
        <button class="btn btn-reset-top" id="btnReset" type="button">RESET</button>

        <div class="status" id="status">
            <span class="loader"></span>
            <span id="statusText">Завантажую гравців…</span>
        </div>

        <section class="wheel" aria-label="Карусель карт">
            <div class="wheel-viewport" id="viewport">
                <div class="wheel-track" id="track"></div>

                <div class="center-mark" aria-hidden="true"></div>

                <div class="fx-layer" id="fxLayer" aria-hidden="true"></div>
            </div>

            <!-- Подпись (появляется ТОЛЬКО после открытия текущей карты) -->
            <div class="info" id="info" aria-live="polite">
                <div class="info__name" id="infoName">—</div>
                <div class="info__badge">
                    <img id="infoBadge" alt="" />
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-roll" id="btnRoll" type="button">ROLL</button>

                <div class="nav" id="nav" hidden>
                    <button class="btn btn-nav" id="btnPrev" type="button" aria-label="Previous">←</button>
                    <button class="btn btn-nav" id="btnNext" type="button" aria-label="Next">→</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/cards.js"></script>
</body>

</html>
