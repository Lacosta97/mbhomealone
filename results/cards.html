<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=375, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>MBHA • Розкриття карт</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/cards.css" />
</head>

<body class="mbha-cards">
    <main class="stage">

        <button class="btn btn-reset-top" id="btnReset" type="button">RESET</button>

        <!-- RESULTS button (hidden until all opened) -->
        <button class="btn btn-results" id="btnResults" type="button" hidden>RESULTS</button>

        <div class="status" id="status">
            <span class="loader"></span>
            <span id="statusText">Завантажую гравців…</span>
        </div>

        <section class="wheel">
            <div class="wheel-viewport" id="viewport">
                <div class="wheel-track" id="track"></div>
                <div class="center-mark"></div>
                <div class="fx-layer" id="fxLayer"></div>
            </div>

            <div class="info" id="info">
                <div class="info__name" id="infoName">—</div>
                <div class="info__pa" id="infoPA"></div>
                <div class="info__about" id="infoAbout"></div>
            </div>

            <div class="controls">
                <button class="btn btn-roll" id="btnRoll" type="button">ROLL</button>

                <div class="nav" id="nav" hidden>
                    <button class="btn btn-nav" id="btnPrev" type="button">←</button>
                    <button class="btn btn-nav" id="btnNext" type="button">→</button>
                </div>
            </div>
        </section>

        <!-- RESULTS OVERLAY -->
        <section class="results" id="results" aria-hidden="true">
            <button class="btn results__close" id="btnResultsClose" type="button">CLOSE</button>

            <!-- iPhone SE canvas inside fullscreen overlay (CSS controls sizing) -->
            <div class="results__stage" id="resultsStage">

                <!-- ===== MBHA FINAL SCENE (layout only; animation/logic later in JS) ===== -->
                <div class="rs" id="rsRoot" aria-hidden="true">

                    <!-- Deer heads (swap closed/open in JS) -->
                    <div class="rs__deer rs__deer--left" id="deerLeft" data-closed="./img/final/deer-left-closed.png" data-open="./img/final/deer-left-open.png" style="background-image:url('./img/final/deer-left-closed.png');"></div>

                    <div class="rs__deer rs__deer--right" id="deerRight" data-closed="./img/final/deer-right-closed.png" data-open="./img/final/deer-right-open.png" style="background-image:url('./img/final/deer-right-closed.png');"></div>

                    <!-- Coins layer (JS will spawn coins here) -->
                    <div class="rs__coins" id="coinsLayer"></div>

                    <!-- Cauldron -->
                    <div class="rs__cauldron" id="cauldron" style="background-image:url('./img/final/cauldron.png');"></div>

                    <!-- Pipes (two-frame toggle a/b in JS) -->
                    <div class="rs__pipe rs__pipe--left" id="pipeLeft" data-a="./img/final/pipe-left-a.png" data-b="./img/final/pipe-left-b.png" style="background-image:url('./img/final/pipe-left-a.png');"></div>

                    <div class="rs__pipe rs__pipe--right" id="pipeRight" data-a="./img/final/pipe-right-a.png" data-b="./img/final/pipe-right-b.png" style="background-image:url('./img/final/pipe-right-a.png');"></div>

                    <!-- NEW (future logic): Boxes (closed -> open) -->
                    <!-- NOTE: пока просто добавлено, JS/CSS подключим следующим шагом -->
                    <div class="rs__boxes" id="boxes" aria-hidden="true">
                        <div class="rs__box rs__box--kevin" id="boxKevin" data-closed="./img/final/wbk.png" data-open="./img/final/wbk1.png" style="background-image:url('./img/final/wbk.png');">
                            <div class="rs__label rs__label--box">KEVIN</div>
                            <div class="rs__counter rs__counter--box" id="countKevinBox">0000000</div>
                        </div>

                        <div class="rs__box rs__box--bandits" id="boxBandits" data-closed="./img/final/wbb.png" data-open="./img/final/wbb1.png" style="background-image:url('./img/final/wbb.png');">
                            <div class="rs__label rs__label--box">BANDITS</div>
                            <div class="rs__counter rs__counter--box" id="countBanditsBox">0000000</div>
                        </div>
                    </div>

                    <!-- OLD (current logic): Bottles + counters (оставил как есть, чтобы ничего не ломалось пока JS/CSS не обновили) -->
                    <div class="rs__bottles" id="bottles">
                        <div class="rs__bottle rs__bottle--kevin" id="bottleKevin" style="background-image:url('./img/final/bottle-green.png');">
                            <div class="rs__label">KEVIN</div>
                            <div class="rs__counter" id="countKevin">0000000</div>
                        </div>

                        <div class="rs__bottle rs__bottle--bandits" id="bottleBandits" style="background-image:url('./img/final/bottle-red.png');">
                            <div class="rs__label">BANDITS</div>
                            <div class="rs__counter" id="countBandits">0000000</div>
                        </div>
                    </div>

                    <!-- NEW (future logic): Dynamite -->
                    <div class="rs__dynamite" id="dynamite" aria-hidden="true" style="background-image:url('./img/final/dynamite.png');"></div>

                    <!-- Winner finale layer -->
                    <div class="rs__winner" id="winnerLayer" aria-hidden="true">
                        <div class="rs__fireworks" id="fireworks" style="background-image:url('./img/final/firework.png');"></div>

                        <!-- Kevin sprite sheet (JS will animate background-position) -->
                        <div class="rs__sprite rs__sprite--kevin" id="winnerSprite" style="background-image:url('./img/final/kevin-sprite.png');"></div>

                        <div class="rs__winText" id="winText">TEAM KEVIN WIN</div>

                        <!-- Winner avatars (JS will inject 7 avatars from ../img/avatars/CODE.png) -->
                        <div class="rs__avatars" id="winnerAvatars"></div>
                    </div>

                    <!-- Fullscreen flash for impact moments -->
                    <div class="rs__flash" id="flash"></div>

                    <!-- Audio hooks (JS will control play/stop later) -->
                    <audio id="audShmiak" preload="auto" src="../audio/shmiak.mp3"></audio>
                    <audio id="audDontPush" preload="auto" src="../audio/dont-push-guest.mp3"></audio>
                    <audio id="audTiktak" preload="auto" src="../audio/tiktak.mp3"></audio>
                    <audio id="audBulk" preload="auto" src="../audio/bulk.mp3"></audio>
                    <audio id="audWatc" preload="auto" src="../audio/watc.mp3" loop></audio>
                </div>
                <!-- ===== /MBHA FINAL SCENE ===== -->

            </div>
        </section>

    </main>

    <script src="./js/cards.js"></script>
</body>

</html>
