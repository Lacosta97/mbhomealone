<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MBHA • Розкриття карт</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/cards.css" />
</head>

<body class="mbha-cards">
    <main class="stage">
        <div class="status" id="status">
            <span class="loader"></span>
            <span id="statusText">Завантажую гравців…</span>
        </div>

        <section class="wheel" aria-label="Карусель карт">
            <div class="wheel-viewport" id="viewport">
                <div class="wheel-track" id="track"></div>

                <div class="center-mark" aria-hidden="true"></div>

                <div class="fx-layer" id="fxLayer" aria-hidden="true"></div>
            </div>

            <!-- Панель (поки мінімальна; далі докрутимо) -->
            <div class="info" id="info">
                <div class="info__name" id="infoName">—</div>
                <div class="info__team" id="infoTeam">—</div>
                <div class="info__sub" id="infoSub">Відкрито: <b id="openedCount">0</b> / <b id="totalCount">18</b></div>
            </div>

            <div class="controls">
                <button class="btn btn-roll" id="btnRoll" type="button">ROLL</button>

                <div class="nav" id="nav" hidden>
                    <button class="btn btn-nav" id="btnPrev" type="button">←</button>
                    <button class="btn btn-nav" id="btnNext" type="button">→</button>
                </div>

                <button class="btn btn-reset" id="btnReset" type="button" hidden>СКИНУТИ</button>
            </div>
        </section>
    </main>

    <script src="./js/cards.js"></script>
</body>

</html>
