<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>MBHA ACCESS TERMINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #000;
            color: #ff2b2b;
            font-family: monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .term {
            width: 100%;
            max-width: 420px;
            border: 2px solid #ff2b2b;
            padding: 16px 14px 18px;
        }
        
        .title {
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .line {
            font-size: 12px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .rows {
            margin-top: 10px;
            margin-bottom: 10px;
            border-top: 1px solid #ff2b2b;
            border-bottom: 1px solid #ff2b2b;
            padding: 8px 0;
        }
        
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 6px;
        }
        
        .row:last-child {
            margin-bottom: 0;
        }
        
        .label {
            width: 120px;
            font-size: 12px;
        }
        
        input.code-input {
            width: 52px;
            padding: 3px 2px;
            background: #000;
            border: 1px solid #ff2b2b;
            color: #ff2b2b;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
        }
        
        input.code-input:disabled {
            opacity: 0.45;
        }
        
        .status {
            flex: 1 1 auto;
            font-size: 11px;
        }
        
        .status.done {
            color: #ff2b2b;
        }
        
        .status.err {
            color: #ff4444;
        }
        
        .status.wait {
            color: #aaaaaa;
        }
        
        .btn {
            margin-top: 12px;
            width: 100%;
            padding: 10px 0;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #ff2b2b;
            background: #000;
            color: #ff2b2b;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.35;
        }
        
        .btn.active {
            opacity: 1;
            cursor: pointer;
        }
        
        .blink {
            display: inline-block;
            width: 6px;
            animation: blink 0.9s steps(1) infinite;
        }
        
        @keyframes blink {
            0%,
            50% {
                opacity: 1;
            }
            50.01%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="term">
        <div class="title">MBHA ACCESS TERMINAL v1.0</div>

        <div class="line">&gt; INIT SYSTEM<span class="blink">_</span></div>
        <div class="line" id="sysStatus">&gt; STATUS: CONNECTING</div>

        <div class="rows">
            <div class="row">
                <div class="label">[BAR]</div>
                <input id="barInput" class="code-input" maxlength="1" />
                <div class="status wait" id="barStatus">WAITING INPUT</div>
            </div>

            <div class="row">
                <div class="label">[WAITERS]</div>
                <input id="waitersInput" class="code-input" maxlength="1" />
                <div class="status wait" id="waitersStatus">WAITING INPUT</div>
            </div>

            <div class="row">
                <div class="label">[MANAGEMENT]</div>
                <input id="managementInput" class="code-input" maxlength="1" />
                <div class="status wait" id="managementStatus">WAITING INPUT</div>
            </div>
        </div>

        <button id="goBtn" class="btn">READY · STEADY · GO</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"; import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"; const firebaseConfig
        = { apiKey: "AIzaSyCLbWp6Fl2covgchvupY5H7leUCmlXFAwE", authDomain: "mbha-flappy.firebaseapp.com", projectId: "mbha-flappy", storageBucket: "mbha-flappy.firebasestorage.app", messagingSenderId: "800643993606", appId: "1:800643993606:web:571b10108b0122ed383387"
        }; const app = initializeApp(firebaseConfig); const db = getFirestore(app); const accessRef = doc(db, "mbha_access", "state"); const CODES = { bar: "7", waiters: "7", management: "7" }; const sysStatus = document.getElementById("sysStatus"); const
        goBtn = document.getElementById("goBtn"); const FIELDS = ["bar", "waiters", "management"]; async function ensureDoc() { const snap = await getDoc(accessRef); if (!snap.exists()) { await setDoc(accessRef, { barDone: false, waitersDone: false, managementDone:
        false, barCode: "", waitersCode: "", managementCode: "" }); } } function updateGo(data) { const allDone = data.barDone && data.waitersDone && data.managementDone; if (allDone) { goBtn.classList.add("active"); goBtn.onclick = function () { window.location.href
        = "main.html"; }; } } function applyState(data) { FIELDS.forEach(function (key) { const input = document.getElementById(key + "Input"); const status = document.getElementById(key + "Status"); if (data[key + "Done"]) { input.disabled = true; input.value
        = data[key + "Code"]; status.textContent = "LOCKED DONE"; status.className = "status done"; } }); updateGo(data); } function bindInput(key) { const input = document.getElementById(key + "Input"); const status = document.getElementById(key + "Status");
        input.addEventListener("input", async function () { if (input.value === CODES[key]) { input.disabled = true; status.textContent = "UPDATING"; await updateDoc(accessRef, { [key + "Done"]: true, [key + "Code"]: input.value }); } else { status.textContent
        = "WRONG CODE"; status.className = "status err"; input.value = ""; setTimeout(function () { status.textContent = "WAITING INPUT"; status.className = "status wait"; }, 700); } }); } (async function () { try { await ensureDoc(); sysStatus.textContent
        = "> STATUS: ONLINE"; onSnapshot(accessRef, function (snap) { if (snap.exists()) { applyState(snap.data()); } }); FIELDS.forEach(bindInput); } catch (e) { sysStatus.textContent = "> STATUS: ERROR"; console.error(e); } })();
    </script>
</body>

</html>
