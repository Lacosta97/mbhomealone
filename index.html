<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MBHA ACCESS TERMINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #000000;
            color: #ff2b2b;
            font-family: monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .term {
            width: 100%;
            max-width: 420px;
            border: 2px solid #ff2b2b;
            padding: 16px 14px 18px;
        }
        
        .title {
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .line {
            font-size: 12px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .rows {
            margin-top: 10px;
            margin-bottom: 10px;
            border-top: 1px solid #ff2b2b;
            border-bottom: 1px solid #ff2b2b;
            padding: 8px 0;
        }
        
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 6px;
        }
        
        .row:last-child {
            margin-bottom: 0;
        }
        
        .label {
            width: 120px;
            font-size: 12px;
        }
        
        input.code-input {
            width: 52px;
            padding: 3px 2px;
            background: #000000;
            border: 1px solid #ff2b2b;
            color: #ff2b2b;
            font-family: monospace;
            font-size: 16px;
            text-align: center;
        }
        
        input.code-input:disabled {
            opacity: 0.45;
        }
        
        .status {
            flex: 1 1 auto;
            font-size: 11px;
        }
        
        .status.done {
            color: #ff2b2b;
        }
        
        .status.err {
            color: #ff4444;
        }
        
        .status.wait {
            color: #aaaaaa;
        }
        
        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 9px 0;
            font-family: monospace;
            font-size: 13px;
            border: 1px solid #ff2b2b;
            background: #000000;
            color: #ff2b2b;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.35;
        }
        
        .btn.active {
            opacity: 1;
            cursor: pointer;
        }
        
        .log {
            margin-top: 8px;
            min-height: 80px;
        }
    </style>
</head>

<body>
    <div class="term">
        <div class="title">MBHA ACCESS TERMINAL v1.0</div>

        <div class="line" id="sysStatus">&gt; STATUS: CONNECTING</div>
        <div class="log" id="log"></div>

        <div class="rows">
            <div class="row">
                <div class="label">[BAR]</div>
                <input id="barInput" class="code-input" maxlength="1" />
                <div class="status wait" id="barStatus">WAITING INPUT</div>
            </div>

            <div class="row">
                <div class="label">[WAITERS]</div>
                <input id="waitersInput" class="code-input" maxlength="1" />
                <div class="status wait" id="waitersStatus">WAITING INPUT</div>
            </div>

            <div class="row">
                <div class="label">[MANAGEMENT]</div>
                <input id="managementInput" class="code-input" maxlength="1" />
                <div class="status wait" id="managementStatus">WAITING INPUT</div>
            </div>
        </div>

        <button id="verifyBtn" class="btn">SYSTEM CHECK</button>
        <button id="goBtn" class="btn">READY STEADY GO</button>
    </div>

    <!-- ВЕСЬ JS В ОТДЕЛЬНОМ ФАЙЛЕ -->
    <script type="module" src="js/terminal.js"></script>
</body>

</html>
